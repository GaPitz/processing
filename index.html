
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Gabriele</h1>
        <script type="text/processing">

            // Write your project here
            
            // Example
            
void setup() 
{
    size(200, 200);
    background(000);
}


void draw()
{
    stroke (200);
    fill(random (100), random (100), random (60));
  
    stroke (280);
    pushMatrix();
    translate(100, 100);
    scale(1);
    rotate(radians(frameCount *2));
    rect (20,20,20,20);
    rect (15,15,15,15);
    rect (10,10,10,10);
    rect (8,8,8,8);
    popMatrix();
}

        </script>
        <canvas></canvas>
    </body>
</html>
